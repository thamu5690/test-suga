<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body class="hold-transition skin-blue-light sidebar-mini fixed">
	<div class="wrapper">
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper" id="page-wrapper">
			<div class="" th:fragment="section">
				<script th:inline="javascript">
				/*<![CDATA[*/
									
					var showFlag = [[${showFlag}]];
			
				/*]]>*/
				</script>

				<div class="margin-homepage">
					<div class="container">
						<div style="text-align: center; text-decoration: underline;">
							<h3>REGISTERED COURSE(S)</h3>
						</div>

						<div align="center" style="color: Red; font-weight: bold;"
							th:if="${courseRegistrationModel.size()==0}"
							th:text="${'No Records Found'}"></div>
						<div class="table-responsive">
						
							<table class="w3-table-all w3-card-4 w3-hoverable"
								style="background-color: #e0f8f8;"
								th:if="${not #lists.isEmpty(courseRegistrationModel)}">
								
								<thead>	
								<tr class="w3-blue">
									<th style="text-align: center;">Sl.No</th>
									<th style="text-align: center;">Course Code</th>
									<th style="text-align: center;">Course Title</th>
									<th style="text-align: center;">Course Type</th>
									<th style="text-align: center;">L T P J</th>
									<th style="text-align: center;">Credits</th>
									<th style="text-align: center;">Course Category</th>
									<th style="text-align: center;">Course Option</th>									
								</tr>
							</thead>

							<tr th:each="RegisteredList, i :${courseRegistrationModel}">
								
								<td style="text-align: center; border:1px solid #3c8dbc;" 
										th:text="${i.count + '.'}"></td>								
								<td style="text-align: center; border:1px solid #3c8dbc;" 
										th:text="${RegisteredList[1]}"></td>
								<td style="text-align: left; border:1px solid #3c8dbc;" 
										th:text="${RegisteredList[2]}"></td>
								<td style="text-align: left; border:1px solid #3c8dbc;" 
										th:text="${RegisteredList[5]}"></td>
								<td style="text-align: center; border:1px solid #3c8dbc;"
										th:text="${RegisteredList[6] +' '+ RegisteredList[7] 
											+' '+ RegisteredList[8] +' '+ RegisteredList[9]}"></td>
								<td style="text-align: center; border:1px solid #3c8dbc;"
										 th:text="${RegisteredList[10]}"></td>
										
								<td style="text-align: center; border:1px solid #3c8dbc;">
									
									<span th:if="${curriculumMapList.isEmpty()}" th:text="${'-'}"></span>
										
									<th:block th:if="${(!curriculumMapList.isEmpty()) 
												and (curriculumMapList.containsKey(RegisteredList[1]))}" 
											  th:each="e2 :${curriculumMapList.get(RegisteredList[1])}">
										<span th:if="${e2[2] == 'CC'}" th:text="${e2[1]}"></span>
										<span th:if="${e2[2] == 'BC'}" th:text="${e2[1] +' (under Basket)'}"></span>
									</th:block>
									
									<span th:if="${(!curriculumMapList.isEmpty()) 
												and (!curriculumMapList.containsKey(RegisteredList[1]))}" 
											th:text="${'University Elective'}"></span>
									
								</td>
										
								<td style="text-align: left; border:1px solid #3c8dbc;">
									<span th:if="${RegisteredList[11] != 'CS'}" th:text="${RegisteredList[12]}"></span>
									<span th:if="${RegisteredList[11] == 'CS'}" 
										th:utext="${RegisteredList[15] != null} 
											? ${RegisteredList[12]} +' ('+ ${#strings.replace(#strings.substring(RegisteredList[15],3,10),'_','')} +')'
											: ${RegisteredList[12]}"></span>
								</td>
										
							</tr>
								
							</table>
						</div>
						<br />

						<div align="center">
							<p style="float: center;">
								<button style="text-align: center; font-weight: bold;" type="button" class="btn-warning w3-btn w3-btn-blue w3-round-large" onclick="viewRegOption();">Go Back</button>
							</p>
						</div>
						
						<script th:inline="javascript">
						/*<![CDATA[*/
							
							function nWin() 
							{
								var w = window.open();
								var html = $("#ttview").html();
								$(w.document.body).html(html);
								w.print();
								w.close();
							}
						
							function printDiv() 
							{
								nWin();	
								
							}
							
						/*]]>*/
						</script>
						<br/> <br/>

					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /.content-wrapper -->
</body>
</html>
