<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
	<base th:href="@{${session.baseURL}}" />
		<link href="assets/img/favicon1.png" rel="icon" type="image/x-icon" />
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
	<style>
			* {
		        margin: 0;
		        padding: 0;
		        border: 0;
		        outline: 0;
		        font-size: 100%;
		        vertical-align: baseline;
		        background: transparent;
		    }
			

			div.logout {
			    width: 500px;
			    height: 100px;
			    border: 1px solid blue;
			    box-sizing: border-box;
			    box-shadow: 10px 10px 5px #888888;
			    border-radius: 9px;
			    text-align: center;
			}

			.buttonClass {
				border-radius: 3px;
				cursor:pointer;
			}
			
	</style>
	
</head>

<body style="padding:0px;margin:0px;background-color:#ECF0F5">
	<div style="background-color: linear-gradient(to right, #089f95, #0095a7, #0088b9, #0078c3, #0063c0, #0063c0, #0063c0, #0063c0, #0078c3, #0088b9, #0095a7, #089f95); 
				min-height:50px;padding:0px;margin:0px">
			<h3 style="color: #fff; font-size: 24px;padding-top:10px;padding-left:40px;">V-TOP</h3>
	</div>


	<div style="left-margin:auto;right:margin:auto;padding-top:100px;">
	
		<form th:action="@{/}" method="post">
			<div class="logout" style="margin:auto;background-color:white;padding-top:25px">
				<h2 style="color:red;">You have been Successfully Logged out !!!!</h2>
				<div style="text-align:right">
					<input type="submit" class="buttonClass" style="padding:10px 20px 10px 20px;
						margin:10px;background-color:#EB984E;color:white" value="Login"/>
				</div> 
			</div>
		</form>
	
	</div>

</body>
</html>
